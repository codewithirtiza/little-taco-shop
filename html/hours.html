<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Irtiza Haider" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This page contains details of our store hours"
    />
    <script src="../js/main.js" defer></script>
    <link rel="stylesheet" href="../css/style.css" />
    <title>LTS Hours</title>
  </head>

  <body>
    <!-- === HEADER === -->
    <header class="header">
      <!-- Site Title -->
      <h1 class="header__h1">The Little Taco Shop</h1>

      <!-- Navigation menu -->
      <nav class="header__nav">
        <ul class="header__ul">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="/#about">About</a></li>
        </ul>
      </nav>
    </header>

    <!-- === HERO SECTION === -->
    <section class="hero">
      <figure>
        <!-- Hero image with alt and title for accessibility -->
        <img
          src="../Images/tacos_tray_1000x667.png"
          alt="A Tray of Tacos"
          title="We love trays of tacos!"
          width="1000px"
          height="667px"
        />
        <!-- Screen-reader only caption -->
        <figcaption class="offscreen">A Tray of Tasty Tacos</figcaption>
      </figure>
    </section>

    <!-- === MAIN CONTENT === -->
    <main class="main">
      <article class="main__article">
        <!-- Page heading -->
        <h2>Hours</h2>

        <!-- Store open days info -->
        <p>We are open 7 days a week!</p>

        <!-- Weekday hours -->
        <p>
          Sunday-Thursday <br />
          &nbsp; 11am-9pm
        </p>

        <!-- Weekend hours -->
        <p>
          Friday-Saturday <br />
          &nbsp; 11am-11pm
        </p>
      </article>
    </main>

    <!-- === FOOTER === -->
    <footer class="footer">
      <p>
        <!-- Copyright with dynamic year -->
        <span class="nowrap">Copyright &copy; <time id="year"></time></span>
        <span class="nowrap">The Little Taco Shop</span>
      </p>
    </footer>
  </body>
</html>
